<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página inicial</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pagina-inicial.css">
</head>
<body>
    <header class="flex-container spaced">
        <div class="flex-container centered">
            <img src="img/logo.png" alt="Angemessen Logo" class="centered">
        </div>
        <div class="flex-container pos-left centered">
            <!-- TODO: Adicionar conexão (action) com o backend -->
            <form action="" class="search-bar b-spaced">
                <label for="search">
                    <div class="flex-container bar centered">
                        <input type="text" id="search"  name="Search" placeholder="Pesquisar">
                        <img src="img/search.png" alt="Pesquisa" class="small-icon">
                    </div>
                </label>
            </form>
            <div class="flex-container">
                <div class="s-spaced">
                    <img src="img/market-cart-icon.png" alt="Carrinho" class="medium-icon">
                </div>
                <div class="s-spaced">
                    <img src="img/user-icon.png" alt="Usuário" class="medium-icon">
                </div>
            </div>
        </div>
    </header>
    <br>
    <footer>
        OPA FALAE
    </footer>
</body>
</html>
