<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pagina-inicial.css">
    <link rel="stylesheet" href="css/produtos.css">
    <link rel="stylesheet" href="./css/side-bar.css">
    <script src="./js/side-bar.js" defer></script>
    <script src="./js/product-generator.js?limit=104" defer></script>
    <script src="./js/product-filter.js" defer></script>
</head>
<body>
    <header>
        <section class="flex-container dominant centered">
            <div class="flex-container centered gapped">
                <input type="checkbox" id="menu-hamburguer" name="menu-hamburguer">
                <label for="menu-hamburguer">
                    <svg viewbox="0 0 20 18" xmlns="http://www.w3.org/2000/svg" class="centered svg-hamburguer">
                        <path d="M0 0 L20 0 L20 2 L0 2 M0 8 L20 8 L20 10 L0 10 M0 16 L20 16 L20 18 L0 18 Z" fill="#ffd900" />
                    </svg>
                </label>
                <a href="/homepage">
                    <p class="logo">
                        Angemessen
                    </p>
                </a>
            </div>
            <div class="flex-container pos-left centered nav-bar gapped">
                <!-- TODO: Adicionar conexão (action) com o backend -->
                <form action="http://localhost:3000/search" class="search-bar b-spaced" method="GET">
                    <label for="search">
                        <div class="flex-container bar centered">
                            <input type="text" id="search"  name="q" placeholder="Pesquisar...">
                            <input type="submit" id="submit-search-button">
                            <label for="submit-search-button">
                                <img src="http://localhost:3000/assets/yellow-search-icon.png" alt="Pesquisa" class="search-icon" />
                            </label>
                        </div>
                    </label>
                </form>
                <div class="flex-container icon-box gapped">
                    <!-- TODO: Trocar a imagem do carrinho, colocar algo mais simples mais clean :) -->
                    <div class="s-spaced">
                        <a href="/carrinho">
                            <img src="http://localhost:3000/assets/yellow-cart-icon.png" alt="Pesquisa" class="medium-icon" />
                        </a>
                    </div>
                    <div class="s-spaced centered">
                        <a href="/login">
                            <img src="http://localhost:3000/assets/yellow-user-icon.png" alt="Usuário" class="medium-icon">
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </header>
    
    <label id="thick-fog" for="menu-hamburguer"></label>
    <nav id="side-bar">
        <div class="top-section-nav-bar">
            <span class="side-bar-title">Menu</span>
            <label for="menu-hamburguer">
                <img src="./assets/yellow-direction-icon.png" alt="Fechar menu lateral" class="close-menu-icon">
            </label>
        </div>
        <ul class="intra-nav-menu">
            <li>
                <a href="http://localhost:3000/crie">
                    Crie <span class="thin-text">sua Bola</span>
                </a>
            </li>
            <li>
                <a href="http://localhost:3000/produtos">
                    Produtos
                </a>
            </li>
            <li>
                <a href="http://localhost:3000/promos">
                    Promoções
                </a>
            </li>
            <li>
                <a href="http://localhost:3000/colecoes">
                    Coleções
                </a>
            </li>
            <li>
                <a href="http://localhost:3000/about-us">
                    Sobre <span class="thin-text">nós</span>
                </a>
            </li>
            <li>
                <a href="http://localhost:3000/perfil">
                    Perfil <span class="thin-text"> e ajustes</span>
                </a>
            </li>
        </ul>
    </nav>
    
    <div class="main-products-wrapper">
        <div class="side-bar">
            <h1 class="filter-title">
                FILTROS
            </h1>
            <div class="filter">
                <label for="search-product">
                    <div class="filter-title">
                        Produto
                    </div>
                </label>
                <input type="text" name="search-product" id="search-product" placeholder="Pesquisar Nome">
            </div>
            <div class="filter">
                <h1 class="filter-title">
                    Esporte
                </h1>
                <ul>
                    <li>
                        <input type="radio" name="sport_filter" class="filter-checkbox" id="all_sports" checked>
                        <label for="all_sports" class="filter-checkbox-label">
                            <figure></figure>
                            <span class="span">Todos</span>
                        </label>
                    </li>
                    <li>
                        <input type="radio" name="sport_filter" class="filter-checkbox" id="basquete">
                        <label for="basquete" class="filter-checkbox-label">
                            <figure></figure>
                            <span class="span">Basquete</span>
                        </label>
                    </li>
                    <li>
                        <input type="radio" name="sport_filter" class="filter-checkbox" id="futebol">
                        <label for="futebol" class="filter-checkbox-label">
                            <figure></figure>
                            <span class="span">Futebol</span>
                        </label>
                    </li>
                    <li>
                        <input type="radio" name="sport_filter" class="filter-checkbox" id="handebol">
                        <label for="handebol" class="filter-checkbox-label">
                            <figure></figure>
                            <span class="span">Handebol</span>
                        </label>
                    </li>
                    <li>
                        <input type="radio" name="sport_filter" class="filter-checkbox" id="volei">
                        <label for="volei" class="filter-checkbox-label">
                            <figure></figure>
                            <span class="span">Voleibol</span>
                        </label>
                    </li>
                </ul>
            </div>
            <div class="filter">
                <h1 class="filter-title">
                    Material
                </h1>
                <ul>
                    <li>
                        <input type="radio" name="material_filter" class="filter-checkbox" id="all_materials" checked>
                        <label for="all_materials" class="filter-checkbox-label">
                            <figure></figure>
                            <span class="span">Todos</span>
                        </label>
                    </li>
                    <li>
                        <input type="radio" name="material_filter" class="filter-checkbox" id="couro">
                        <label for="couro" class="filter-checkbox-label">
                            <figure></figure>
                            <span class="span">Couro</span>
                        </label>
                    </li>
                    <li>
                        <input type="radio" name="material_filter" class="filter-checkbox" id="plástico">
                        <label for="plástico" class="filter-checkbox-label">
                            <figure></figure>
                            <span class="span">Plástico</span>
                        </label>
                    </li>
                    <li>
                        <input type="radio" name="material_filter" class="filter-checkbox" id="vidro">
                        <label for="vidro" class="filter-checkbox-label">
                            <figure></figure>
                            <span class="span">Vidro</span>
                        </label>
                    </li>
                    <li>
                        <input type="radio" name="material_filter" class="filter-checkbox" id="madeira">
                        <label for="madeira" class="filter-checkbox-label">
                            <figure></figure>
                            <span class="span">Madeira</span>
                        </label>
                    </li>
                </ul>
            </div>
            <div class="filter">
                <h1 class="filter-title">
                    Marcas
                </h1>
                <ul>
                    <li>
                        <input type="radio" name="brand_filter" class="filter-checkbox" id="all_brands" checked>
                        <label for="all_brands" class="filter-checkbox-label">
                            <figure></figure>
                            <span class="span">Todas</span>
                        </label>
                    </li>
                    <li>
                        <input type="radio" name="brand_filter" class="filter-checkbox" id="angemessen">
                        <label for="angemessen" class="filter-checkbox-label">
                            <figure></figure>
                            <span class="span">Angemessen</span>
                        </label>
                    </li>
                    <li>
                        <input type="radio" name="brand_filter" class="filter-checkbox" id="nike">
                        <label for="nike" class="filter-checkbox-label">
                            <figure></figure>
                            <span class="span">Nike</span>
                        </label>
                    </li>
                    <li>
                        <input type="radio" name="brand_filter" class="filter-checkbox" id="Adidas">
                        <label for="Adidas" class="filter-checkbox-label">
                            <figure></figure>
                            <span class="span">Adidas</span>
                        </label>
                    </li>
                    <li>
                        <input type="radio" name="brand_filter" class="filter-checkbox" id="escola_s">
                        <label for="escola_s" class="filter-checkbox-label">
                            <figure></figure>
                            <span class="span">Escola S</span>
                        </label>
                    </li>
                </ul>
            </div>
        </div>

        <div class="showcase">
            <div id="product-card-template" class="product-card hide-product">
                <div class="product-card-header">
                    <div class="product-sport"></div>
                    <ul class="ball-classification">
                        <li><img src="./assets/gomo-icon.svg" alt="Test Placeholder"></li>
                        <li><img src="./assets/gomo-icon.svg" alt="Test Placeholder"></li>
                        <li><img src="./assets/gomo-icon.svg" alt="Test Placeholder"></li>
                        <li><img src="./assets/gomo-icon.svg" alt="Test Placeholder"></li>
                        <li><img src="./assets/gomo-icon.svg" alt="Test Placeholder"></li>
                    </ul>
                </div>
                <div class="visual-showcase-wrapper">
                    <ul class="vertical-attrs-icons">
                        <li><img src="http://localhost:3000/assets/gomo-icon.svg" alt="Test Placeholder"></li>
                        <li><img src="http://localhost:3000/assets/gomo-icon.svg" alt="Test Placeholder"></li>
                        <li><img src="http://localhost:3000/assets/gomo-icon.svg" alt="Test Placeholder"></li>
                    </ul>
                    <a href="#" class="to-product-page">
                        <div class="img-produto">
                            <img src="" alt="" class="product-image" loading="lazy">
                            <img src="./img/favicon.png" alt="Carregando Imagem" class="loading">
                            <img src="http://localhost:3000/assets/black-more-info-icon.png" alt="Clique para mais informações" class="more-info-icon">
                        </div>
                    </a>
                </div>
                <div class="nome-produto"></div>
                <div class="product-material"></div>
                <div class="product-brand"></div>
                <div class="product-price-box">
                    <span class="money-sign"></span>
                    <span class="price"></span>
                    <span class="small-price">à vista</span>
                </div>
                <ul class="horizontal-attrs-icons">
                    <li><img src="http://localhost:3000/assets/gomo-icon.svg" alt="Test Placeholder"></li>
                    <li><img src="http://localhost:3000/assets/gomo-icon.svg" alt="Test Placeholder"></li>
                    <li><img src="http://localhost:3000/assets/gomo-icon.svg" alt="Test Placeholder"></li>
                </ul>
                <div class="operation-button-wrapper">
                    <a class="buy-now">
                        <button class="buy-now-button">
                            <img src="./assets/green-buy-icon.png" alt="Comprar na hora">
                            <span>Comprar</span>
                        </button>
                    </a>
                    <a class="to-cart">
                        <button class="add-to-cart-button">
                            <img src="./assets/yellow-cart-icon.png" alt="Adicionar ao carrinho">
                            <span>Adicionar</span>
                        </button>
                    </a>
                </div>
            </div>

            <div class="bottom-shadow">
                <input type="button" class="hidden" id="show-more-products">
                <label class="internal-wrapper" for="show-more-products">
                    <img src="./assets/yellow-arrow.png" alt="arrow-see-more">
                    <span>Ver mais Produtos...</span>
                </label>
            </div>
        </div>
    </div>

    <footer class="footer-container flex-container recessive">
        <div class="topic-box" style="overflow: auto;">
            <ul>
                <!-- TODO: Implementar links para redes sociais -->
                <li><a href="not-found.html"><img src="img/instagram-logo.png" alt="Instagram Angemessen" class="medium-icon"></a>
                <li><a href="not-found.html"><img src="img/twitter-logo.png" alt="Twitter Angemessen" class="medium-icon"></a>
                <li><a href="not-found.html"><img src="img/youtube-logo.png" alt="YouTube Angemessen" class="medium-icon"></a>
                <li><a href="not-found.html"><img src="img/whatsapp-logo.png" alt="Whatsapp Angemessen" class="medium-icon"></a>
                <li><a href="not-found.html"><img src="img/facebook-logo.png" alt="Facebook Angemessen" class="medium-icon"></a>
            </ul>
        </div>
        <ul class="topic-box" style="overflow: auto;">
            <!-- TODO: Implementar links para páginas de ajuda -->
            <li><a href="not-found.html" class="footer">Enfrentando algum problema?</a></li>
            <li><a href="not-found.html" class="footer">Possui uma sugestão?</a></li>
            <li><a href="not-found.html" class="footer">Encontrou um bug?</a></li>
            <li><a href="not-found.html" class="footer">Teve alguma dúvida?</a></li>
            <li><a href="not-found.html" class="footer">Deseja acessar o SAC?</a></li>
        </ul>
    </footer>
</body>
</html>
