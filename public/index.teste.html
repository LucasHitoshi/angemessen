<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Testes</title>
    <style>
        .forms-wrapper {
            margin: 100px auto 0;
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .form-title {
            text-align: center;
            font-size: 25px;
            font-family: Arial, Helvetica, sans-serif;
        }

        input {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="forms-wrapper">
        <h1 class="form-title">Teste de submit de vários forms</h1>
        <form method="POST" action="/test/crie">
            <input type="text" name="texto" placeholder="Nome">
            <input type="email" name="email" placeholder="Email">
            <input type="password" name="senha" placeholder="Senha">
            <input type="submit" value="Enviar Teste" name="teste" id="teste">
        </form>

</body>
</html>
